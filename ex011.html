<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de País de Origem</title>
    <style>
        body {
            background-color: burlywood;
            font: normal 15pt arial;
        }
    </style>
</head>
<body>
    <h1><strong>Verificando seu país de Origem</strong></h1>
    Escreva seu país: <input type="text" id="fname" name="fname">
    <input type="button" value="Verificar" onclick="determinar()">
    <div id="res">

    </div>
    <script>
        function determinar() {
            var pais = document.getElementsById('fname')
            var res = document.getElementById('res')
            res.innerHTML = `Você vive no país de nome ${pais}.`
            if (res != "Brasil") {
                res.innerHTML += `<p>Você é estrangeiro</p>`
            }else {
                res.innerHTML += `<p>Você é brasileiro</p>`
            }
        }
    </script>
</body>
</html>
